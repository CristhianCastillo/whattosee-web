<div class="album py-5 bg-light">
    <div class="container">
        <h2 class="text-center">Generos de Peliculas</h2>
        <div class="row">
            <h4 *ngIf="isLoading">Cargando...</h4>
            <div class="col-md-4" *ngFor="let category of moviesCategories;">
                <div class="card mb-4 shadow-sm">
                    <img src="../../assets/images/catalog.png" width="100%" height="225" background="#55595c"
                        color="#eceeef" class="card-img-top" text="Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">{{category.name}}</h5>
                        <p class="card-text">
                            Peliculas: {{category.movieEntityList.length}}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-success"
                                    (click)="goToMovies(category.id)">Ver
                                    peliculas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
