<div class="d-flex justify-content-center align-items-center container ">
    <div class="row justify-content-center align-items-center" style="padding-top: 20px;">
        <h1 class="text-center">Registro de Usuarios</h1>
        <div class="container">
            <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="email"
                        aria-describedby="emailHelp" placeholder="Ingresa tu correo">
                </div>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input formControlName="username" type="text" class="form-control" id="username"
                        placeholder="Ingresa tu usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input formControlName="password" type="password" class="form-control" id="password"
                        placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
</div>
